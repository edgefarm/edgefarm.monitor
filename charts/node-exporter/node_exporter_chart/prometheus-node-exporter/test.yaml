             annotations:
               cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
           spec:
             automountServiceAccountToken: false
             serviceAccountName: release-name-prometheus-node-exporter
             securityContext:
               fsGroup: 65534
               runAsGroup: 65534
               runAsNonRoot: true
               runAsUser: 65534
             containers:
               - name: node-exporter
                 image: quay.io/prometheus/node-exporter:v1.3.1
